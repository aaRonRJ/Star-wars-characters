<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Llamadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters"
    [navPush]="characterPage" [navParams]="{ 'character': character }">
      <ion-avatar item-start>
        <img [src]="character.img">
      </ion-avatar>
      <h2>{{ character.nombre }}</h2>
      <p>{{ character.titulo }}</p>
    </ion-item>
  </ion-list>
</ion-content>
