<ion-header>
    <ion-navbar color="dark">
        <ion-title>
        {{ character?.nombre }}
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content text-center padding>
    <img [src]="character?.img">

    <h1 margin-top>{{ character?.nombre }}</h1>
    <p>{{ character?.titulo }}</p>

    <button ion-button color="dark" block navPop>Volver</button>
</ion-content>
